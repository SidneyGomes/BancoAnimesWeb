<!doctype html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Banco de Animes</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="/script.js"></script>
	
	<link href="style.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<body>

	<nav class="navbar navbar-dark bg-primary">
		<a class="navbar-brand mx-4 fs-3" href="#">Animes</a>
	</nav>
		<div class="container-fluid px-4">
			<div class="row mt-4">
				<div class="col-4">
					<div id="list-anime" class="list-group">
						<button type="button" id="btn-anime-inicio" class="list-group-item list-group-item-action active">Sem animes</button>
					</div>
					<div class= "mt-2 checkboxalign">
						<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Adicionar Anime</button>
						<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Remover Anime</button>
					</div>
				</div>
				<div class="col-8">
					<table class="table table-bordered">
						<thead>
							<tr>
								<th scope="col">#</th>
								<th scope="col">Nome</th>
								<th scope="col">Assistido</th>
								<th scope="col">Editar</th>
							</tr>
						</thead>
						<tbody id="table-episodios">
	
						</tbody>
					</table>
				</div>
			</div>
			
			
			
			<!-- Modal anime add -->
		   <form id = "bookForm">
			<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			  <div class="modal-dialog">
			    <div class="modal-content">
			      <div class="modal-header">
			        <h5 class="modal-title" id="exampleModalLabel">Adicionar Anime</h5>
			        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			      </div>
			      <div class="modal-body">
			        <div class="mb-3">
					  <label for="exampleFormControlInput1" class="form-label">Nome</label>
					  <input type="text" class="form-control" id= "nameForm" placeholder="">
					</div>
					<div class="mb-3">
					  <label for="exampleFormControlInput1" class="form-label">Link</label>
					  <input type="text" class="form-control" id="linkForm" placeholder="">
					</div>
					<div class="mb-3">
						<label for="exampleFormControlInput1" class="form-label">Exibição</label>
						<select class="form-select" id="weekDayForm" aria-label="Default select example">
						  <option selected>Escolha o dia da semana</option>
						  <option value="1">Domingo</option>
						  <option value="2">Segunda</option>
						  <option value="3">Terça</option>
						  <option value="4">Quarta</option>
						  <option value="5">Quinta</option>
						  <option value="6">Sexta</option>
						  <option value="7">Sábado</option>		  
						</select>		
					</div>
			      </div>
			      <div class="modal-footer">
			      	  <button type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-dismiss="modal">Submit</button>
			          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
			      </div>
			    </div>
			  </div>
			</div>
		   </form>
		</div>
	
	<script> getAnimes()</script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>

</body>
</html>
